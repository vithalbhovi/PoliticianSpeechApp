<h4 class="text-center">View my Speeches</h4>

<div class="row">
    <div class="col-md-2 col-sm-12 col-xs-12 col-lg-2">
        <div class="list-group">
            <a id="{{data.speechId}}" *ngFor="let data of speechList" class="list-group-item text-center"
            (click)="getSpeechContent(data)">{{data.speechName}}</a>
        </div>
    </div>
    <div class="col-md-10 col-sm-12 col-xs-12 col-lg-10">
        <textarea class="speechContent" placeholder="Select speech tabs to get content" readonly>{{speechContent}}</textarea><br/>
        <br />
        <button type="button" class="btn btn-danger  pull-right" data-toggle="modal" data-target="#myModal">Delete Speeches</button>
    </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Speeches</h4>
      </div>
      <div class="modal-body">
          <h5>Select speech to delete</h5>
        <li *ngFor="let obj of speechList" class="list-unstyled">
            <a  class="small"(click)="deleteSpeech(obj);"><span class="glyphicon glyphicon-remove"></span>{{obj.speechName}}
            </a>
        </li>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>
</div>
